  <script>
    // Get the necessary elements
    const loginBtn = document.getElementById("login");
    const usernameInput = document.getElementById("username");
  
    // Add event listener for login button click
    loginBtn.addEventListener("click", function () {
      const username = usernameInput.value.trim();
  
      if (username === "") {
        alert("Please enter a username.");
      } else {
        // Use confirm instead of alert to get a 'yes' or 'no' response
        const yesorno = window.confirm("Account UserName: " + username);
  
        if (yesorno) {
          // If 'OK' is clicked, redirect to Home.html
          window.location.href = "https://pfmcodes.sytes.net/Loging/";
        }
      }
    });
  
    // Optional: Detect input changes in username field
    usernameInput.addEventListener("input", function () {
      if (usernameInput.value.trim() === "") {
        console.log("Username field is empty.");
      } else {
        console.log("Username entered: " + usernameInput.value);
        // Save username to localStorage
        localStorage.setItem('User', usernameInput.value); // Removed the unnecessary + operator
      }
    });
